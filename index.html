<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SiteSage AI ‚Äì AI Website Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 1rem;
      padding: 1rem;
      font-size: 1rem;
    }

    button {
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background: #3f51b5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #result {
      margin-top: 2rem;
      text-align: left;
      border: 1px solid #ccc;
      padding: 1rem;
      background: #f0f0f0;
      border-radius: 5px;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåê SiteSage AI</h1>
    <textarea id="prompt" placeholder="Describe your website idea..."></textarea>
    <button onclick="generateWebsite()">Generate Website</button>
    <div id="result"></div>
  </div>

  <script>
    async function generateWebsite() {
      const prompt = document.getElementById("prompt").value;
      const resultDiv = document.getElementById("result");

      if (!prompt.trim()) {
        alert("Please enter a prompt.");
        return;
      }

      resultDiv.innerHTML = "‚è≥ Generating website with GPT-4o...";

      try {
        const response = await fetch("https://sitesage-backend.onrender.com/generate", {
          // üîÅ Replace the URL above with your actual backend URL if it's different
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();

        if (data.result) {
          const siteCode = data.result;
          resultDiv.innerHTML = `
            <h2>üñ•Ô∏è AI-Generated Website</h2>
            <iframe srcdoc="${siteCode.replace(/"/g, '&quot;')}"></iframe>
            <pre style="background:#eee; padding:1rem; overflow:auto;"><code>${siteCode.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</code></pre>
          `;
        } else {
          resultDiv.innerHTML = `‚ùå ${data.error}`;
        }

      } catch (err) {
        resultDiv.innerHTML = "üö´ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
